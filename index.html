<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600">
    <link rel="stylesheet" href="style.css">
    <title>Lists</title>
</head>

<body>
    <main>
        <div class="container">
            <section>
                <h1 class="header">My Likes</h1>
                <ol class="contain" id="order">
                    <li class="list-item" id="item_one">Coding</li>
                    <li class="list-item" id="item_two">Hangouts</li>
                    <li class="list-item" id="item_three">Cooking</li>
                    <li class="list-item" id="item_four">Reading</li>
                    <li class="list-item" id="item_five">Traveling</li>
                </ol>
            </section>
            <section>
                <h1 class="header_two">My dislikes</h1>
                <ul class="contain" id="unorder">
                    <li class="list-item" id="items_one">Backbiting</li>
                    <li class="list-item" id="items_two">Unseriousness</li>
                    <li class="list-item" id="items_three">Lies</li>
                    <li class="list-item" id="items_four">Hypocrisy</li>

                </ul>
            </section>
        </div>
    </main>
</body>

</html>
